Text_9=Benvenuto - poiché sei un nuovo utente, vorremmo salvare il tuo nome e indirizzo e-mail - queste informazioni vengono utilizzate esclusivamente per consentire il tuo accesso ai progetti HRE e per l'uso nelle annotazioni dei rapporti (se scegli di farlo).\ r\n\r\nLe tue informazioni sono memorizzate solo nel file di inizializzazione HRE e nei tuoi database.