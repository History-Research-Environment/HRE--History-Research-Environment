Text_9=Willkommen - da Sie ein neuer Benutzer sind, möchten wir Ihren Namen und Ihre E-Mail-Adresse speichern - diese Informationen werden ausschließlich dazu verwendet, Ihnen den Zugang zu den HRE-Projekten zu ermöglichen und um Berichte zu kommentieren (falls Sie dies wünschen).\r\n\r\nIhre Informationen werden nur in der HRE-Initialisierungsdatei und in Ihren Datenbanken gespeichert.
