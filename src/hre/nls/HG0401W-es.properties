Text_9=Bienvenido. Como es un usuario nuevo, nos gustaría guardar su nombre y dirección de correo electrónico. Esta información se usa únicamente para habilitar su acceso a proyectos HRE y para anotar informes (si así lo desea).\ r\n\r\nSu información solo se almacena en el archivo de inicialización de HRE y en sus bases de datos.