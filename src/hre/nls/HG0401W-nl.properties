Text_9=Welkom - aangezien u een nieuwe gebruiker bent, willen we uw naam en e-mailadres opslaan - deze informatie wordt uitsluitend gebruikt om uw toegang tot HRE-projecten mogelijk te maken en voor gebruik in het annoteren van rapporten (als u daarvoor kiest).\r\n\r\nUw informatie wordt alleen opgeslagen in het HRE-initialisatiebestand en uw databases.
