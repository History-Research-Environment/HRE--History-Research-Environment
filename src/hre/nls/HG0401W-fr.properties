Text_9=Bienvenu - comme vous êtes un nouvel utilisateur, nous aimerions enregistrer votre nom et votre adresse e-mail - ces informations sont utilisées uniquement pour permettre votre accès aux projets d'HRE et pour être utilisées dans l'annotation des rapports (si vous choisissez de le faire).\r\n\r\nVos informations ne sont stockées que dans le fichier d'initialisation HRE et vos bases de données.
